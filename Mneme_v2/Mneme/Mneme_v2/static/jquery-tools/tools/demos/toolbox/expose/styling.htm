<%-- :mode=jsp: --%>
<%@ include file="../../standalone.jsf" %>
</head>

<body>

<style>                              
<c:set var="css">
#exposeMask {
	background:#072a88 url(${jqt}/img/mask/mask_star_1600px.jpg) no-repeat 50% 0;
}
</c:set>
${css}
</style>

<c:set var="html">
<div style="margin:0 auto;width:300px">
	<img src="${cdn}${jqt}/img/mask/ball_large.png" id="ball" style="width:130px" />
</div>
</c:set>

${html}

<!-- This JavaScript snippet activates those tabs -->
<script>
// What is $(document).ready ? See: http://flowplayer.org${jqt}/documentation/basics.html#document_ready
$(function() {
	<c:set var="js">

	// setup exposing
	$("#ball").click(function()  {
			
		var el = $(this);
		
		el.expose({
	
			// grow the ball when exposing starts
			onBeforeLoad: function() {
				el.animate({width: 298});
			},
	
			// shrink the ball when exposing closes
			onBeforeClose: function() {
				el.animate({width: 130});
			}
		}); 
	});

	</c:set>
	${js}

});
</script>
