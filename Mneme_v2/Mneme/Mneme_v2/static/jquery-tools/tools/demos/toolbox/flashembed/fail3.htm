<%-- :mode=jsp: --%>
<%@ include file="../../standalone.jsf" %>

<style>
#fail3 {
	width:500px;
	height:300px;
}
</style>

</head>
                                                      
<body>


<div id="fail3"></div>

<div class="info box" id="info"></div>

<script>
<c:set var="js">
flashembed("fail3", {
	src: "/swf/clock.swf",

	// provide large enough version number so we can see what happens
	version: [20, 0],

	// supply your path to the express install Flash object.
	expressInstall: "http://static.flowplayer.org/swf/expressinstall.swf",

	// called every time the supported version is not found
	onFail: function() {
		document.getElementById("info").innerHTML = "You need version 20.0 to view this content";
	}
});
</c:set>
${js}
</script>
