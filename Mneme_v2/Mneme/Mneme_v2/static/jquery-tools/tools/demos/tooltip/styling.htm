
<%-- :mode=jsp: --%>
<%@ include file="../standalone.jsf" %>

	<!-- tooltip styling -->
	<link rel="stylesheet" type="text/css" href="${cdn}${jqt}/css/tooltip-generic.css"/>
</head>

<body>

<button>Jee</button>

<!-- tooltip element -->
<div class="tooltip">
	<h3>The Tooltip</h3>

	<p>
		This tooltip is vertically centered on the top edge.
	</p>
</div>


<!-- javascript coding -->
<script>
// execute your scripts when the DOM is ready. this is a good habit
$(function() {
<c:set var="js">
$("div.tooltip").tooltip();
</c:set>
${js}
});
</script>
