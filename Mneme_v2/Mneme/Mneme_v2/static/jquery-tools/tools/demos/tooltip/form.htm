
<%-- :mode=jsp: --%>
<%@ include file="../standalone.jsf" %>

	<!-- tooltip styling -->
	<link rel="stylesheet" type="text/css" href="${cdn}${jqt}/css/tooltip-generic.css"/> 

	<style>
	#myform {
		border:1px outset #ccc;
		background:#fff url(${cdn}/img/global/gradient/h600.png) repeat-x;
		padding:20px;
		margin:20px 0;
		width:350px;
		font-size:12px;
		-moz-border-radius:4px;
	}
	
	#myform h3 {
		text-align:center;
		margin:0 0 10px 0;
	}
	
	/* http://www.quirksmode.org/css/forms.html */
	#inputs label, #inputs input, #inputs textarea, #inputs select {
		display: block;
		width: 150px;
		float: left;
		margin-bottom: 20px;
	}
	
	#inputs label {
		text-align: right;
		width: 75px;
		padding-right: 20px;
	}
	
	#inputs br {
		clear: left;
	}
	</style>
	
</head>

<body>
	

<c:set var="html">
<form id="myform" action="#">

	<h3>Registration Form</h3>

	<div id="inputs">

		<!-- username -->
		<label for="username">Username</label>
		<input id="username" title="Must be at least 8 characters."/><br />

		<!-- password -->
		<label for="password">Password</label>
		<input id="password" type="password" title="Try to make it hard to guess." /><br />

		<!-- email -->
		<label for="email">Email</label>
		<input id="email" title="We won't send you any marketing material." /><br />

		<!-- message -->
		<label for="body">Message</label>
		<textarea id="body" title="What's on your mind?"></textarea><br />

		<!-- message -->
		<label for="where">Select one</label>
		<select id="where" title="Select one of these options">
			<option>-- first option --</option>
			<option>-- second option --</option>
			<option>-- third option --</option>
		</select>
		<br />
	</div>

	<!-- email -->
	<label>
		I accept the terms and conditions
		<input type="checkbox" id="check" title="Required to proceed" />
	</label>

	<p>
		<button type="button" title="This button won't do anything">Proceed</button>
	</p>

</form>
</c:set>

${html}

<!-- javascript coding -->
<script>
// execute your scripts when the DOM is ready. this is a good habit
$(function() {

<c:set var="js">
// select all desired input fields and attach tooltips to them
$("#myform :input").tooltip({

	// place tooltip on the right edge
	position: "center right",

	// a little tweaking of the position
	offset: [-2, 10],

	// use the built-in fadeIn/fadeOut effect
	effect: "fade",

	// custom opacity setting
	opacity: 0.7

});
</c:set>

${js}
});
</script>
